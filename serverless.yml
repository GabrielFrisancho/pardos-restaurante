org: gabrielfrisancho
service: pardos-restaurante

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    pythonBin: python3
    dockerizePip: true
  ordersTable: pardos-restaurante-${sls:stage}-orders
  stepsTable: pardos-restaurante-${sls:stage}-steps

provider:
  name: aws
  runtime: python3.13
  region: us-east-1
  timeout: 29
  iam:
    role: arn:aws:iam::213965374161:role/LabRole
  environment:
    ORDERS_TABLE: ${self:custom.ordersTable}
    STEPS_TABLE: ${self:custom.stepsTable}
    EVENT_BUS_NAME: pardos-restaurante-${sls:stage}-event-bus

functions:
  # ORQUESTADOR MS
  iniciarOrquestacion:
    handler: orquestador/handler.iniciar_orquestacion
    events:
      - eventBridge:
          eventBus: ${self:provider.environment.EVENT_BUS_NAME}
          pattern:
            source:
              - cliente-ms
            detail-type:
              - OrderCreated

  stepFunctionOrchestrator:
    handler: orquestador/handler.ejecutar_step_function

  # ETAPAS MS
  iniciarEtapa:
    handler: etapas/handler.iniciar_etapa
    events:
      - http:
          path: /etapas/iniciar
          method: post
          cors: true

  completarEtapa:
    handler: etapas/handler.completar_etapa
    events:
      - http:
          path: /etapas/completar
          method: post
          cors: true

  procesarEventoEtapa:
    handler: etapas/handler.procesar_evento_etapa
    events:
      - eventBridge:
          eventBus: ${self:provider.environment.EVENT_BUS_NAME}
          pattern:
            source:
              - pardos.orquestador
            detail-type:
              - StageStarted
              - StageCompleted

  # DASHBOARD MS
  obtenerResumen:
    handler: dashboard/handler.obtener_resumen
    events:
      - http:
          path: /dashboard/resumen
          method: get
          cors: true

  obtenerMetricas:
    handler: dashboard/handler.obtener_metricas
    events:
      - http:
          path: /dashboard/metricas
          method: get
          cors: true

  obtenerPedidos:
    handler: dashboard/handler.obtener_pedidos
    events:
      - http:
          path: /dashboard/pedidos
          method: get
          cors: true

resources:
  Resources:
    OrdersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.ordersTable}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    StepsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.stepsTable}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    EventBus:
      Type: AWS::Events::EventBus
      Properties:
        Name: ${self:provider.environment.EVENT_BUS_NAME}
